<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COPPER</title>
  <link rel="shortcut icon" href="images/logotip.png">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header-light" id="header">
    <div class="header-light__wrapper">
      <div class="container">
        <a class="logo" href="index.html">
          <img class="logo__img" src="images/logo.png" alt="логотип">
        </a>
      </div>
    </div>
  </header>

  <section class="order-thanks">
    <div class="container">
      <div class="order-thanks__inner">
        <img class="order-thanks__img" src="images/order-thanks-img.png" alt="спасибо за покупку">

        <p class="order-thanks__text">Мы свяжемся с вами в ближайшее время</p>

  <footer class="footer-light ">
    <div class="footer-light__wrapper">
      <div class="container">
        <div class="footer-light__inner">
          <a class="logo" href="index.html">
            <img class="logo__img" src="images/logo.png" alt="логотип">
          </a>
          <p class="footer-light__copyright-text">© 2021 “Copper Pro” Все права защищенны</p>

      </div>
