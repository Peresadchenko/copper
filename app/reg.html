<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COPPER</title>
  <link rel="shortcut icon" href="images/logotip.png">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header-light" id="header">
    <div class="header-light__wrapper">
      <div class="container">
        <a class="logo" href="index.html">
          <img class="logo__img" src="images/logo.png" alt="логотип">
        </a>
      </div>
    </div>
  </header>

  <section class="enter">
    <div class="container">
      <div class="enter__inner">
        <a class="enter__btn-back btn-3" href="index.html">Назад на главную</a>
        <div class="enter__reg">
          <h1 class="enter__title title">Регистрация</h1>
          <form class="enter__form">
            <input class="enter__input" required placeholder="E-mail" name="email" type="email">
            <input class="enter__input" required placeholder="Пароль" name="pwd" type="password">
            <input class="enter__input" required placeholder="Повторите пароль" name="pwd" type="password">
            <button class="enter__btn btn" type="submit">Регистрация</button>
          </form>
          <div class="enter__box">
            <p class="enter__box-text">Есть аккаунт ?</p>
            <a class="enter__box-reg" href="enter.html">Войти</a>
          </div>
        </div>

      </div>
    </div>
  </section>

  <footer class="footer-light ">
    <div class="footer-light__wrapper">
      <div class="container">
        <div class="footer-light__inner">
          <a class="logo" href="index.html">
            <img class="logo__img" src="images/logo.png" alt="логотип">
          </a>
          <p class="footer-light__copyright-text">© 2021 “Copper Pro” Все права защищенны</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/main.min.js"></script>
</body>

</html>
